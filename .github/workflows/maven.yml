name: Java CI with Maven

on:
  push:
    branches: [ ca7 ]
  pull_request:
    branches: [ ca7 ]

jobs:
  build-and-test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven

    - name: Build with Maven
      run: mvnw -B package --file pom.xml

    - name: Compile Tests
      run: mvnw compiler:testCompile

    - name: BDD Acceptance Testing
      run: mvnw -Dtest=bdd.BDDEntryPointAcceptanceTest test
